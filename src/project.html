<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heatmap</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v2.min.js"></script>
    <script src="Heatmap.js"></script>
    <link href="/dist/output.css" rel="stylesheet">
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
</head>

<body>
    <!-- nav bar -->
    <section class="snap-start">
        <nav class="bg-gray-950 bg-opacity-90 border-gray-200 w-full z-20">
            <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
                <span
                    class="self-center text-4xl font-semibold font-lobster text-white whitespace-nowrap">Migration</span>
                <div class="hidden w-full md:block md:w-auto" id="navbar-default">
                    <ul
                        class="font-medium flex flex-col p-4 md:p-0 mt-4 border border-slate-800 rounded-lg bg-transparent md:flex-row md:space-x-8 md:mt-0 md:border-0">
                        <li>
                            <a href="./home.html"
                                class="block py-2 pl-3 pr-4 text-white bg-slate-800 bg-opacity-40 rounded md:bg-transparent md:text-red-700 md:p-0 font-lobster text-2xl hover:text-white">Home</a>
                        </li>
                        <li>
                            <a href="/src/sankey.html"
                                class="block py-2 pl-3 pr-4 text-white rounded hover:text-blue-500 md:p-0 font-lobster text-2xl">Sankey</a>
                        </li>
                        <li>
                            <a href="/src/project.html"
                                class="block py-2 pl-3 pr-4 text-white rounded hover:text-blue-500 md:p-0 font-lobster text-2xl">Heatmaps</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </section>

    <!-- the chart -->
    <section>
        <!-- tile -->
        <div class="text-5xl font-lobster text-center justify-center">
            <p class="m-8"> Number of refugees migrating from a country</p>
        </div>
        <!-- lable and slide -->

        <div class="pl-11">
            <div id="map-and-chart-wrapper">
                <!-- heatmaps area -->
                <div class="border-dashed border-2 border-slate-700 m-5">
                    <div id="color-hue-wrapper">
                        <select id="color-hue-select">
                            <option value="normal" id="normal">Normal view</option>
                            <option value="color-blind" id="color-blind">Color-blind view</option>
                        </select>
                    </div>
                    <div id="heatmap-container"></div>
                    <div id="heatmap-container">
                        <div class="pl-3">
                            <label for="year-slider" class=" mb-2 text-gray-900 font-bold text-xs"> Year: <span
                                    id="year-display"></span> </label>

                            <input type="range" id="year-slider" min="1980" max="2021" value="2021"
                                class=" h-2 bg-gray-200 rounded-lg cursor-pointer" style="width: 800px;">
                        </div>
                    </div>
                </div>
                <div class="flex flex-col w-full">
                    <div>
                        <div id="area-chart-container" class=""></div>
                    </div>
                    <div>
                        <div id="pie-chart-container" class=""></div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- footer -->
    <section>

        <footer class="bg-gray-950 bg-opacity-90">
            <div class="mx-auto w-full max-w-screen-xl p-4 py-6">

                <hr class="my-6 border-gray-200" />
                <div>
                    <span class="text-sm text-gray-500 text-white">Â© 2023 <a
                            class="hover:underline uppercase text-white">migration</a>. Bill Pham, Tung Nguyen Nam,
                        COS30045
                    </span>
                </div>
            </div>
        </footer>

    </section>


</body>

</html>
